<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="line">
    <img src="/static/logo.png">
  </div>
  <span class="menubutton" onclick="openNav()">&#9776; </span>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"></a>>
    <a href="#" title="Cut">&#9986;</a>
    <a href="#" title="Draw">&#9999;</a>
    <a href="#" title="Net">&#127760;</a>
    <a href="#" title="Random">&#127922;</a>
  </div>

<button class="btn2" onclick="document.getElementById('id01').style.display='block'" style="float: right;">Login</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <form id="login-form" class="modal-content animate" action="/login" method="POST">

    <div class="containerOver">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="username" name="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" name="password" required>

      <button class="btnLogin" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="containerOver" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>


<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="/static/image1.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="/static/image2.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="/static/image3.jpg" style="width:100%">
  </div>


  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div class="container"></div>
<div class="text">Caption Text</div>
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<button class="btn"><i class="fa fa-download"></i> Download</button><br>
<footer>
  <div class="line2"><br>
    <p>Phone:123456789  &emsp;&emsp;&emsp; Email: smt@email.com</p>
  </div>
</footer>
<script>

  let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}

function openNav() {
  document.getElementById("mySidenav").style.width = "120px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}


</script>

</body>
</html>
